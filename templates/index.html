<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>House Price Prediction </title>
  </head>
  <body style="background-image:url(https://q4g9y5a8.rocketcdn.me/wp-content/uploads/2020/02/home-banner-2020-02-min.jpg);background-size:1300px;">
    <div class="container" style="fill-opacity: 0.5;">
        <div class ="row">
            
                <div class="card-header" >
                <h1>Welcome to house price predictor</h1>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align:center;margin-bottom: 20px">
                            <label><b>Select the location:</b></label>
                            <select class="selectpicker form-control" id="location" name="location" required="1">
                                {% for location in locations %}
                                <option value="{{ location }}">{{ location }}</option>
                                {% endfor %}
                            </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>Enter BHK:</b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center;margin-bottom: 20px">
                                <label><b>Number of bath room:</b></label>
                                <input type="text" class="form-control" id="bt" name="bt" placeholder="Enter number of bathroom">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center;margin-bottom: 20px">
                                <label><b>Enter total square feet:</b></label>
                                <input type="text" class="form-control" id="sq" name="sq" placeholder="Enter Total Square Feet">
                            </div>
                            <div class="col-md-12 form-group">
                                <button style="background-color:brown" class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="col-md-12" style="text-align:center">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
             
            </div>
        </div>
    </div>
    <script>
        function form_handler(event){
            event.preventDefault();        }
        function  send_data(){
            document.querySelector('form').addEventListener("submit",form_handler);
            var fd=new FormData(document.querySelector('form'));
            var xhr=new XMLHttpRequest();
            xhr.open("POST","",true);
            
            document.getElementById("prediction").innerHTML="Wait predicting prices .............";
            xhr.onreadystatechange=function(){
                if(xhr.readyState==XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML="Prediction:Rs. "+xhr.responseText;
                }
            };      
            xhr.onload()=function(){};
            xhr.send(fd);
        }
    </script>

   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
  </body>
</html>
